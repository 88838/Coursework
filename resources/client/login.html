<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>
<body onload="pageLoad()">
    <div class="content">

        <!--this div just contains the logo and the two options of logging in or signing up-->
        <div id="loginDiv">
            <div id="logoDiv">
                <img src="img/logo.png">
            </div>

            <div ><span id="loginOption" class="option">login</span></div>
            <div ><span id="signUpOption" class="option">sign up</span></div>
        </div>

        <!--this form is originally hidden when the player is sent to the login page-->
        <form id="loginForm" class="form" style="display: none;">

            <!--the player has to fill out their username and password using the html inputs-->
            <div id="usernameDiv">
                <label for="usernameInput">username </label>
                <input type="text" name="username" id="usernameInput" class="input">
            </div>
            <div id="passwordDiv">
                <label for="passwordInput">password </label>
                <!--when the input type is "password", the password is censored dynamically when typing it in-->
                <input type="password" name="password" id="passwordInput" class="input">
            </div>

            <!--the player will have different options shown to them depending on whether they presses log in or sign up previously-->

            <div><span id="loginConfirm" class="option" >login</span></div>
            <div><span id="signUpConfirm" class="option" >sign up</span></div>
            <!--when the player presses this button, they can return to the previous screen-->
            <div><span id="cancelOption" class="option" >cancel</span></div>
        </form>

    </div>
</body>
</html>
