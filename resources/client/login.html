<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>
<body onload="pageLoad()">
    <div class="content">
        <div id="logoDiv">
            <img src="img/logo.png">
        </div>
        <div id="optionsLogin" class="options">
            <!--all the options have the class option so that they can be accessed through css-->
            <!--the span tag is used as a container here so that the size of where you can hover is restricted to the actual content within the div-->
            <div ><span id="loginOption" class="option">login</span></div>
            <div ><span id="signUpOption" class="option">sign up</span></div>
        </div>
       <div id="loginDiv" style="display: none;">
           <form id="loginForm" class="form">
                <div id="usernameDiv">
                    <label for="usernameInput">username </label>
                    <input type="text" name="username" id="usernameInput">
                </div>
                <div id="passwordDiv">
                    <label for="passwordInput">password </label>
                    <input type="password" name="password" id="passwordInput">
                </div>
                <div id="loginConfirm"><span class="option" onclick="alert('Snarf')">login</span></div>
            </form>
       </div>
    </div>
</body>
</html>
