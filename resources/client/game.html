<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/game.js"></script>
    <script src="/client/js/player.js"></script>
    <script src="/client/js/monster.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>
<body onload="pageLoad()">
    <div class="content">
        <!--the gameCanvas is where the game itself will actually be run-->
        <!--the width and height need to be defined because they will not change during run time-->
        <canvas id="gameCanvas" width="1200px" height="600px"> </canvas>
        <div class="options">
            <!--there is always an option to return to the main menu-->
            <div ><span id="mainMenuOption" class="option">main menu</span></div>
        </div>
    </div>
</body>
</html>
